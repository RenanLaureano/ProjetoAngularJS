		<section>
			<div class="container">
      			<div class="row">
        			<div class="col-sm-8">
          				<h3>Cadastre-se</h3>
          				<form>
			            	<div class="form-group">
			              		<label for="nome">Nome<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
			            	</div>
			            	<div class="form-group">
			              		<label for="username">Username<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="username" placeholder="Digite o username que desejar">
			            	</div>
			            	<div class="form-group">
			              		<label for="pais">País<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="pais" placeholder="Digite o nome do seu país, ex: Brasil">
			            	</div>			            	
			            	<div class="form-group">
			              		<label for="estado">Estado<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="estado" placeholder="Digite o seu estado, ex: Paraná">
			            	</div>
			            	<div class="form-group">
			              		<label for="cidade">Cidade<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="cidade" placeholder="Digite o nome da sua cidade, ex: Cornélio Procópio">
			            	</div>
			            	<div class="form-group">
			              		<label for="bairro">Bairro<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="bairro" placeholder="Digite o nome do seu bairro, ex: Centro">
			            	</div>
			            	<div class="form-group">
			              		<label for="rua">Rua<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="rua" placeholder="Digite o nome da sua rua/avenida/viela, ex: Av. Ayrton Senna">
			            	</div>
			            	<div class="form-group">
			              		<label for="numero">Número<a class="a">*</a></label>
			              		<input type="text" class="form-control" id="numero" placeholder="Digite o número da sua residência, ex: 456">
			            	</div>
			            	<div class="form-group">
			              		<label for="complemento">Complemento</label>
			              		<input type="text" class="form-control" id="complemento" placeholder="Digite o complemento da sua residência, ex: casa dos fundos">
			            	</div>			            		
				            <div class="form-group">
				              	<label for="email">E-mail<a class="a">*</a></label>
                            	<div class="input-group">
                                	<span class="input-group-addon">@</span>
                                	<input type="e-mail" class="form-control" id="email" placeholder="Digite seu email, ex: fulano@outlook.com">
                            	</div>
				            </div>
				            <div class="form-group">
				              	<label for="senha">Senha<a class="a">*</a></label>
				              	<input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
				            </div>    
	                        <div class="form-group">
	                            <label for="exampleInputFile">Insira uma foto de perfil</label>
	                            <input type="file" id="exampleInputFile">
	                            <p class="help-block">Arquivos .PNG, .JPEG, .JPG de no máximo 2Mb.</p>
	                        </div>
       						<p class="help-block">(<a class="a">*</a>) Itens obrigatórios</p>
				            <div class="checkbox">
				              	<label>
				                	<input type="checkbox">Aceito os <a href="termos-serviços.html">termos do serviço</a>
				              	</label>
				            </div>
				            <div class="form-group">
			            		<p>Campo ------ preenchido incorretamente</p>
			            	</div>
				            <button type="submit" class="btn btn-primary">Cadastrar</button>
          				</form>
        			</div>
			        <div class="col-sm-4">
			          	<h3>Logar</h3>
			          	<form>
			            	<div class="form-group">
			              		<div class="input-group">
                                	<span class="input-group-addon">@</span>
                                	<input type="e-mail" class="form-control" id="email" placeholder="Digite seu email ou username">
                            	</div>
			            	</div>
			            	<div class="form-group">
			              		<input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
			            	</div>
			            	<div class="form-group">
			            		<p>Senha incorreta ou usuário não encontrado</p>
			            	</div>
			            	<button type="submit" class="btn btn-primary">Logar</button>
			          	</form>
			        </div>
      			</div>
    		</div>
		</section>
